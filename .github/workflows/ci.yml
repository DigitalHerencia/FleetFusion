name: ğŸ§ª CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    name: Unit Tests & Build
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: 'postgresql://postgres:postgres@localhost:5432/fleetfusion'
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: 'pk_test_mock'
      CLERK_SECRET_KEY: 'sk_test_mock'
      NEXT_TELEMETRY_DISABLED: '1'

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fleetfusion
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.2

      - name: â” Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.12.0
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—„ï¸ Generate Prisma Client
        run: pnpm prisma:generate

      - name: ğŸ—„ï¸ Run database migrations
        run: pnpm prisma migrate deploy

      - name: ğŸ—ï¸ Build Project
        run: pnpm build

      - name: âš¡ Run Unit Tests
        run: pnpm test

      - name: ğŸ“Š Run linter
        run: pnpm lint

      - name: ğŸ” Type check
        run: pnpm type-check
