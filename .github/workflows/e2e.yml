name: ğŸ­ E2E Tests

on:
  deployment_status:
  workflow_dispatch:
  pull_request:
    branches: [master, main]
    paths:
      - 'src/**'
      - 'prisma/**'

jobs:
  e2e:
    name: Playwright E2E
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'pull_request'
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: 'postgresql://postgres:postgres@localhost:5432/fleetfusion'
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: 'pk_test_mock'
      CLERK_SECRET_KEY: 'sk_test_mock'

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fleetfusion
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: â” Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—„ï¸ Generate Prisma Client
        run: pnpm prisma:generate

      - name: ğŸ­ Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: ğŸ§ª Run Playwright tests
        run: pnpm test:e2e
        env:
          CI: true

      - name: ğŸ“Š Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
